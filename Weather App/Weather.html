<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="Weather.css">
    <title>Weather Detection app</title>
</head>

<body>

    <section class="container">
        <div class="search-box">
            <span><i class="fi fi-sr-marker"></i></span>
            <input type="text" placeholder="Enter Location here">
            <button><i class="fi fi-rr-search"></i></button>
        </div>



        <div class="not-found">
            <img src="NotFound.jpg"  alt="Error Occured">
            <p>Sorry Location not Found ... </p>
        </div>

        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>



        <div class="weather-details">
            <div class="humidity">
                <i class="fi fi-ss-raindrops"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
        

        
            <div class="wind">
                <i class="fi fi-sr-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </section>



<!-- Here Comes our JS File  -->
<script src="index.js"></script>

</body>

</html>
